<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="250">
      Canvas works only in <a href="https://community.canvaslms.com/docs/doc-10720">these browsers</a>
    </canvas>
    <script>
    (function() {
      'use strict';
      var canvas;
      var ctx;
      var Ball;

      canvas = document.getElementById("mycanvas");
      if(!canvas || !canvas.getContext) return false;
      ctx = canvas.getContext('2d');

      function random(min, max){
        return min + Math.floor(Math.random()*(max-min +1));
      }

      Ball = function(x,y,r){
        this.x = x;
        this.y = y;
        this.r = r;
        this.color = 'hsla(120, 80%, 40%, 0.8)';
        this.draw = function(){
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
          ctx.fillStyle = this.color;
          ctx.closePath();
          ctx.fill();
        };
      };
      var ball = new Ball(random(100, 200), random(100, 200), random(10, 50));
      ball.draw();

    })();
    </script>
</body>
</html>
