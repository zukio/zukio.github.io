
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id = "stage" width="640" height="480">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

  <script>
  $(function(){
    //DOMの読み込み
    var stage = new createjs.Stage('stage');

    //画像の登録
    var manifest = [
      {src:'img/tomato.png'},
      {src:'img/calcium.png'}
    ];

    //プリロード
    var loadQueue = new createjs.loadQueue();
    //ファイルの指定, 読み込み開始
    loadQueue.loadManifest(manifest);
    //画像を読み込み終わったら
    loadQueue.addEventListener('complete', function(){
      console.log('読み込み完了');
    });

    //ステージに配置
    function addStage(){
      //Bitmap
      var tomato = new createjs.Bitmap(manifest[0].src);
      stage.addChild(tomato);
      tomato.x = 100; tomato.y = 100;
      tomato.alpha = 0;
      createjs.Tween.get(tomato).wait(500).to({alpha:1}, 1000);

      //sprite
      var calciumSpriteSheet = new createjs.spriteSheet(calciumSpriteSheet);
      var calcium = new createjs.sprite(calciumSpriteSheet, 'stand');
      stage.addChild(calcium);
      calcium.x = 100;
      calcium.y = 300;
      calcium.alpha = 0;
      createjs.Tween.get(calcium).wait(1000).to(alpha:1),1000);

      //クリックしたら
      calcium.addEventListener('click', function(){
        createjs.Tween.get(calcium).call(calciumWalk).to({x:500}, 2000).call(calciumStop);
      });

      function calciumWalk(){
        calcium.gotoAndPlay('walk');
      }

      function calciumStop(){
        calcium.gotoAndPlay('stop');
      }
    }

    //アニメーション
    createjs.Ticker.addEventListener('tick', tick);
    //requestAnimationFrame（slideと違ってウィンドウを閉じたら止まる）
    createjs.Ticker.timingMode = createjs.Ticker.RAF_SYNCED;

    function tick(){

      stage.update();
    }


  });
  </script>
</body>
</html>
